<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href="static/style/main.css" rel="stylesheet" title="Main style">

  </head>
  <body>
    <ul id="message_board"></ul>
    <ul id="online_list"></ul>

    <form id="message_form" name="message_form" action="">
  		<input name="message_input" autocomplete="off"/>
  		<button>Send</button>
    </form>

    <form id="register_form" name="register_form" action="">
      <div class="inner_layer">        
        <h3 class="label">Enter your Nickname</h3>
        <input name="register_input" autocomplete="off"/>
        <button>Register</button>
      </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>
  	<script src="static/script/main.js"></script>
  </body>
</html>
